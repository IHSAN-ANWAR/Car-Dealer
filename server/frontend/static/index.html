<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Dealership - Find Your Perfect Car</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Cars Dealership</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/djangoapp/about/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/djangoapp/contact/">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showLogin()">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="container text-center">
            <h1>Find Your Perfect Car</h1>
            <p>Discover quality vehicles from trusted dealerships across the nation</p>
        </div>
    </div>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Our Dealerships</h2>
            </div>
            <div class="col-md-6">
                <select class="form-select" id="stateFilter" onchange="filterByState()">
                    <option value="">All States</option>
                    <option value="CA">California</option>
                    <option value="TX">Texas</option>
                    <option value="NY">New York</option>
                    <option value="FL">Florida</option>
                    <option value="KS">Kansas</option>
                </select>
            </div>
        </div>

        <div id="dealersContainer" class="row">
            <!-- Dealers will be loaded here -->
        </div>
    </div>

    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2024 Cars Dealership. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load dealers on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDealers();
        });

        function loadDealers(state = '') {
            const url = state ? `/djangoapp/get_dealers/${state}/` : '/djangoapp/get_dealers/';
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayDealers(data.dealers || []);
                })
                .catch(error => {
                    console.error('Error loading dealers:', error);
                    document.getElementById('dealersContainer').innerHTML = 
                        '<div class="col-12"><p class="text-center">Error loading dealers. Please try again.</p></div>';
                });
        }

        function displayDealers(dealers) {
            const container = document.getElementById('dealersContainer');
            
            if (dealers.length === 0) {
                container.innerHTML = '<div class="col-12"><p class="text-center">No dealers found.</p></div>';
                return;
            }

            container.innerHTML = dealers.map(dealer => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card dealer-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${dealer.full_name}</h5>
                            <p class="card-text">
                                <strong>Address:</strong> ${dealer.address}<br>
                                <strong>City:</strong> ${dealer.city}, ${dealer.st}<br>
                                <strong>ZIP:</strong> ${dealer.zip}
                            </p>
                            <a href="/djangoapp/dealer/${dealer.id}/" class="btn btn-primary">View Details</a>
                            <a href="#" onclick="viewReviews(${dealer.id})" class="btn btn-outline-primary">Reviews</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterByState() {
            const state = document.getElementById('stateFilter').value;
            loadDealers(state);
        }

        function viewReviews(dealerId) {
            window.location.href = `/djangoapp/dealer/${dealerId}/`;
        }

        function showLogin() {
            // Redirect to login page or show login modal
            alert('Login functionality would be implemented here');
        }
    </script>
</body>
</html>
