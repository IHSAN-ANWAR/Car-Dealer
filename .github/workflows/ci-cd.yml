name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        cd server
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Django migrations
      run: |
        cd server
        python manage.py migrate
    
    - name: Populate test data
      run: |
        cd server
        python manage.py populate_data
    
    - name: Run Django tests
      run: |
        cd server
        python manage.py test
    
    - name: Check Django deployment readiness
      run: |
        cd server
        python manage.py check --deploy

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        cd server
        docker build -t cars-dealership:latest .
    
    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 --name test-container cars-dealership:latest
        sleep 10
        curl -f http://localhost:8000/djangoapp/get_dealers/ || exit 1
        docker stop test-container
        docker rm test-container

  deploy:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to staging
      run: |
        echo "Deployment would happen here"
        echo "Application is ready for deployment to IBM Cloud Code Engine"
        echo "Docker image: cars-dealership:latest"